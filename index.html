<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake On LAN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Wake On LAN</h2>
            <nav>
                <button id="btn-computers">Computers</button>
                <button id="btn-find-device">Find Device</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <!-- FIND DEVICE SECTION -->
            <section id="find-device-section" class="hidden">
                <h2>Find Device</h2>
                <button id="search-device">Search Device</button>
                <div id="device-list">
                    <!-- Cihazlar buraya eklenecek -->
                </div>
            </section>

            <!-- COMPUTERS SECTION (DAHA ÖNCE EKLENMİŞTİ) -->
            <section id="computers-section">
                <h2>Computers</h2>
                <p>Computers list will be displayed here.</p>
            </section>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>
</html>

<!--src/ui/index.html-->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- TEMEL AYARLAR -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake On LAN</title>

    <!-- GÜVENLİK POLİTİKASI (CSP) -->
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data:;
">

    <!-- DEBUG İÇİN ELEKTRON API KONTROLÜ -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ElectronAPI Kontrol:', window.electronAPI ? "Mevcut" : "Eksik!");
        });
    </script>

    <!-- STIL DOSYASI -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- ANA KAPSAMI -->
    <div class="container">
        <!-- SIDEBAR TOGGLE BUTONU -->
        <button id="toggleSidebar" aria-label="Menüyü aç/kapat">☰</button>

        <!-- SIDEBAR MENÜ -->
        <div id="sidebar" class="sidebar">
            <ul>
                <li><a href="#" id="btn-home">Home</a></li>
                <li><a href="#" id="btn-computers">Devices</a></li>
                <li><a href="#" id="btn-find-device">Find Device</a></li>
                <li><a href="#" id="btn-settings">Settings</a></li>
            </ul>
        </div>

        <!-- ANA İÇERİK -->
        <main class="content">
            <!-- BULUNAN CİHAZLAR BÖLÜMÜ -->
            <section id="find-device-section" class="hidden">
                <h2>Find Device</h2>
                <button id="search-device" class="action-button">Search Device</button>
                <div id="scanned-device-list" class="device-list"></div>
            </section>

            <!-- KAYITLI CİHAZLAR BÖLÜMÜ -->
            <section id="computers-section">
                <h2>Devices</h2>
                <div id="device-list" class="device-list"></div>
            </section>
        </main>
    </div>

    <!-- YÜKLENİYOR ANİMASYONU -->
    <div id="scan-status" class="scan-status hidden">
        <div class="loader"></div>
        <p>Ağ taranıyor...</p>
    </div>



    <!-- TOAST MESAJ KONTEYNIRI -->
    <div id="toast-container"></div>

    <div id="shutdown-btn"> </div>

    <!-- UYGULAMA SCRİPTİ -->
    <script src="renderer.js"></script>
</body>

</html>

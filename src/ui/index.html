<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake On LAN</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button id="toggleSidebar">☰</button>

        <div id="sidebar" class="sidebar">
            <ul>
                <li><a href="#" id="btn-home">Home</a></li>
                <li><a href="#" id="btn-computers">Devices</a></li>
                <li><a href="#" id="btn-find-device">Find Device</a></li>
                <li><a href="#" id="btn-settings">Settings</a></li>
            </ul>
        </div>

        <main class="content">
            <!-- FIND DEVICE -->
            <section id="find-device-section" class="hidden">
                <h2>Find Device</h2>
                <button id="search-device">Search Device</button>
                <div id="scanned-device-list" class="device-list"></div>
            </section>

            <!-- DEVICES -->
            <section id="computers-section">
                <h2>Devices</h2>
                <div id="device-list" class="device-list"></div>
            </section>
        </main>
    </div>
    <div id="toast-container"></div>
    <script src="renderer.js"></script>


    <div id="ssh-modal">
        <h3>Cihazı Kapat</h3>
        <input type="text" id="ssh-username" placeholder="SSH Kullanıcı Adı">
        <input type="password" id="ssh-password" placeholder="SSH Şifresi">
        <select id="ssh-os">
            <option value="windows">Windows</option>
            <option value="linux">Linux</option>
            <option value="mac">Mac OS</option>
        </select>
        <div class="button-container">
            <button onclick="confirmShutdown()">Onayla</button>
            <button onclick="closeSshModal()">İptal</button>
        </div>
    </div>
</body>

</html>
